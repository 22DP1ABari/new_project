<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with GeoJSON and Coordinate Conversion</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="LKS92WGS84.js"></script> 
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([56.95, 24.1], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch('dati.geojson')
            .then(response => response.json())
            .then(data => {
                data.features.forEach(feature => {
                    if (feature.geometry.type === "Point") {
                        var lks92Coords = feature.geometry.coordinates;
                        var wgs84Coords = LKS92WGS84.convertXYToLatLon(lks92Coords);
                        if (wgs84Coords) {
                            feature.geometry.coordinates = [wgs84Coords[1], wgs84Coords[0]];
                        } else {
                            console.error("Error converting coordinates for: ", feature);
                        }
                    }
                });

                var arrowIcon = L.icon({
                    iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/6/68/Arrow_icon.svg',
                    iconSize: [30, 30], 
                    iconAnchor: [15, 15], 
                    popupAnchor: [0, -15]
                });

                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        return L.marker(latlng, { icon: arrowIcon });
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON or converting coordinates:', error));
    </script>
</body>
</html>
